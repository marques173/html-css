<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 2px solid black;
           
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            text-align: center;
        }






    </style>
</head>
<body>
    <table>

        <h1>Mesclagem de Celulas</h1>


        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
           
        </tr>
    </table>
</body>
</html>
